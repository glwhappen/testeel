<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eel Example</title>
    <script type="text/javascript" src="/eel.js"></script> <!-- 引入eel.js -->
    <script type="text/javascript">
        async function getRandomNumber() {
            let start = parseInt(document.getElementById('start').value, 10);
            let end = parseInt(document.getElementById('end').value, 10);
            let result = await eel.random_number(start, end)(); // 调用Python函数
            document.getElementById('result').textContent = 'Result: ' + result;
        }
    </script>
    <script type="text/javascript">
        window.onload = function() {
            window.resizeTo(400, 300); // 将窗口大小调整为400x300像素
        };
    </script>

</head>
<body>
    <h1>Random Number Generator</h1>
    <div>
        <label for="start">Start:</label>
        <input type="number" id="start" value="1">
    </div>
    <div>
        <label for="end">End:</label>
        <input type="number" id="end" value="10">
    </div>
    <button onclick="getRandomNumber()">Generate</button>
    <p id="result"></p>
</body>
</html>
